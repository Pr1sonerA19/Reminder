<!DOCTYPE html>
<html>
  <form>
    <label for="Message">Message:</label><br>
    <input type="text" id="inputMessage" name="inMessage"><br>
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    
  </form>
  <button id="sendToSheet">Send to Google Sheet</button>
<script>
document.getElementById('sendToSheet').addEventListener('click', function() {
  fetch('https://script.google.com/macros/s/AKfycbzmFFiKrlj17SBIa74GXGulWSsrXVZ1YPf-LIY2ON4GC5I3MuKQuV5XhipK_KAVQqXM/exec', {
  method: 'POST',
  headers: {
    'Content-Type': 'text/plain;charset=utf-8',
  },
  body: JSON.stringify("Hello"),
});
  .then(res => res.text())
  .then(alert)
  .catch(console.error);
});
</script>
</html>
