<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <title>Glitch Form</title>
</head>
<body style="background-color:#0d0d0d;">
    <div class="glitch-form-wrapper">
        <form class="glitch-card" onsubmit="handleSubmit(event)">
            <div class="card-header">
                <div class="card-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M14 3v4a1 1 0 0 0 1 1h4"></path>
                        <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z"></path>
                        <path d="M12 11.5a3 3 0 0 0 -3 2.824v1.176a3 3 0 0 0 6 0v-1.176a3 3 0 0 0 -3 -2.824z"></path>
                    </svg>
                    <span>SECURE_DATA</span>
                </div>
                <div class="card-dots"><span></span><span></span><span></span></div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input type="text" id="username" name="username" required="" placeholder="" />
                    <label for="username" class="form-label" data-text="USERNAME">USERNAME</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required="" placeholder="" />
                    <label for="password" class="form-label" data-text="ACCESS_KEY">ACCESS_KEY</label>
                </div>
                
                <div class="form-group">
                    <input type="datetime-local" id="timedate" name="timedate" required="" placeholder="" />
                    <label for="timedate" class="form-label" data-text="TIME_DATE">TIME_DATE</label>
                </div>
                <div class="form-group">
                    <input type="text" id="message" name="message" required="" placeholder="" />
                    <label for="message" class="form-label" data-text="MESSAGE">MESSAGE</label>
                </div>
            </div>
            
            <button data-text="INITIATE_CONNECTION" type="submit" class="submit-btn">
                <span class="btn-text">INITIATE_CONNECTION</span>
            </button>
        </form>
    </div>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            const form = event.target;
            const data = {
                username: form.username.value,
                accessKey: form.password.value,
                timedate: form.timedate.value,
                message: form.message.value
            };

            fetch('https://script.google.com/macros/s/AKfycbzyala7YVHOvuKfL13tdwgj4Awh_ZIwCXiL9QxRJ5Exd-4EqNakdxy0rtoBh57mpeoQ/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json()) // Change from .text() to .json()
            .then(result => {
                alert(result.message);
                if (result.success) {
                    form.reset(); // Clear the form on success
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        }
    </script>
</body>
</html>
