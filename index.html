# Date and Time Input Validation for Google Sheets

<!DOCTYPE html>
<html>
  <form id="myForm">
    <label for="Message">Message:</label><br>
    <input type="text" id="inputMessage" name="inMessage"><br>
    <label for="dateTime">Date & Time:</label><br>
    <input type="datetime-local" id="inputDateTime" name="inDateTime"><br>
  </form>
  <button id="sendToSheet">Send to Google Sheet</button>
<script>
document.getElementById('sendToSheet').addEventListener('click', function() {
  var message = document.getElementById('inputMessage').value.trim();
  var datetime = document.getElementById('inputDateTime').value.trim();
  if (!message) {
    alert('Please enter a message before sending!');
    return;
  }
  if (!datetime) {
    alert('Please enter a date/time before sending!');
    return;
  }

  var date = new Date(datetime);
  var formattedDate = date.toISOString().split('T')[0];
  var formattedTime = date.toTimeString().split(' ')[0];

  var combined = message + "|" + formattedDate + "|" + formattedTime;
  fetch('https://ntfy.xmtp.net/prisoner', {
    method: 'POST', // PUT works too
    body: 'Backup successful ðŸ˜€'
})
  fetch('https://script.google.com/macros/s/AKfycbyaW2AV4Vd2d0oMxmE_NYnNrT9HdeFhrTXPpRFU8j2Yic6Xyo9TbJaBugIuVMSo_HKK/exec', {
    method: 'POST',
    headers: {
      'Content-Type': 'text/plain;charset=utf-8'
    },
    body: combined
  })
    .then(res => res.text())
    .then(alert)
    .catch(console.error);
});
</script>

  </body>
</html>
