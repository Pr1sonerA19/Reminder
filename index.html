<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ntfy Form</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        label, input {
            display: block;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h2>Send a Notification</h2>

    <form id="notificationForm">
        <label for="message">Message:</label>
        <input type="text" id="message" name="message" required>

        <label for="datetime">Scheduled Delivery (UTC):</label>
        <input type="datetime-local" id="datetime" name="datetime">

        <input type="submit" value="Send to ntfy">
    </form>

    <script>
        document.getElementById('notificationForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const message = document.getElementById('message').value;
            const datetime = document.getElementById('datetime').value;

            // Replace 'your-topic-here' with your actual ntfy topic
            const ntfyUrl = 'https://ntfy.xmtp.net/prisoner';
            const headers = {
                'Content-Type': 'text/plain'
            };

            // If a datetime is provided, add the "X-Delay" header
            if (datetime) {
                const now = new Date();
                const scheduledTime = new Date(datetime);
                const delayInSeconds = Math.floor((scheduledTime - now) / 1000);
                if (delayInSeconds > 0) {
                    headers['X-Delay'] = `${delayInSeconds}s`;
                }
            }

            try {
                const response = await fetch(ntfyUrl, {
                    method: 'PUT',
                    headers: headers,
                    body: message
                });

                if (response.ok) {
                    alert('Notification sent successfully!');
                } else {
                    alert(`Failed to send notification. Status: ${response.status}`);
                }
            } catch (error) {
                alert('An error occurred while sending the notification.');
                console.error('Error:', error);
            }
        });
    </script>

</body>
</html>
