# Ntfy Message Sender

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ntfy Message Sender</title>
</head>
<body>
    <h1>Send a Message to Ntfy</h1>
    <form id="ntfyForm">
        <label for="message">Message:</label>
        <input type="text" id="message" name="message" required><br><br>
        
        <label for="datetime">Date-Time:</label>
        <input type="datetime-local" id="datetime" name="datetime" required><br><br>
        
        <button type="submit">Send</button>
    </form>

    <script>
        document.getElementById('ntfyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const message = document.getElementById('message').value;
            const datetime = document.getElementById('datetime').value;

            fetch('https://ntfy.xmtp.net/prisoner', {
                method: 'POST',
                body: JSON.stringify({ message, datetime }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('Message sent successfully!');
                } else {
                    alert('Failed to send message.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
