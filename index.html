<!DOCTYPE html>
<html>
  <form id="myForm">
    <label for="Message">Message:</label><br>
    <input type="text" id="inputMessage" name="inMessage"><br>
    <label for="dateTime">Date & Time:</label><br>
    <input type="datetime-local" id="inputDateTime" name="inDateTime"><br>
  </form>
  <button id="sendToSheet">Send to Google Sheet</button>
<script>
document.getElementById('sendToSheet').addEventListener('click', function() {
  var message = document.getElementById('inputMessage').value.trim();
  var datetime = document.getElementById('inputDateTime').value.trim();
  if (!message) {
    alert('Please enter a message before sending!');
    return;
  }
  if (!datetime) {
    alert('Please enter a date/time before sending!');
    return;
  }

  var combined = message + "|" + datetime;

  fetch('https://script.google.com/macros/s/AKfycbxqptbc4aZEK2qVdxue2h4Kj8KetBYflxB0GWiRuMoPq8RhNE0UmVC_eFdGiMZw2lPc/exec', {
    method: 'POST',
    headers: {
      'Content-Type': 'text/plain;charset=utf-8'
    },
    body: combined
  })
    .then(res => res.text())
    .then(alert)
    .catch(console.error);
});
</script>
</html>
